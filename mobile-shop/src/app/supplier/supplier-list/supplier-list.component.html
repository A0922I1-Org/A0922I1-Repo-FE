<div *ngIf="page">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Tên</th>
    <th scope="col">Giá</th>
    <th scope="col">Mô tả</th>
    <th scope="col" colspan="2"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let supplier of page.content; index as i">
    <th scope="row">{{i + 1}}</th>
    <td>{{supplier.supplierName}}</td>
    <td>{{supplier.supplierPhone}}</td>
    <td>{{supplier.supplierEmail}}</td>
    <td>{{supplier.supplierAddress}}</td>
  </tr>
  </tbody>

  <div *ngIf="page.totalPages > 1">
    <button (click)="loadSuppliers(page.number - 1, 8)" [disabled]="page.first">Trang trước</button>
    <button (click)="loadSuppliers(page.number + 1, 8)" [disabled]="page.last">Trang sau</button>
  </div>
</div>
