<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <img src="assets/images/vnpay.png" style="width: 200px" alt="">
          <h2 class="card-title" style="font-size: 25px">Thanh Toán Đơn Hàng</h2>
          <form (ngSubmit)="submitOrder()" #register="ngForm">
            <div class="form-group">
              <label for="amount">Số tiền:</label>
              <input type="text" class="form-control" id="amount" name="amount" required [(ngModel)]="formattedOrderTotal" disabled>
            </div>
            <div class="form-group">
              <label for="orderInfo">Thông tin đơn hàng:</label>
              <input type="text" class="form-control" id="orderInfo" name="orderInfo" required [(ngModel)]="this.orderInfo" #info="ngModel">
              <p class="error-message active" *ngIf="info.touched && !info.value || info.value===''">
                <span style="color: red">Trường này không được để trống</span>
              </p>
            </div>

            <div>
            <button type="submit" class="btn btn-outline-primary" [disabled]="register.form.status==='INVALID'" >Thanh toán</button>
            <button type="submit" routerLink="/payment" class="btn btn-outline-primary" style="margin-left: 400px">Quay lại</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
