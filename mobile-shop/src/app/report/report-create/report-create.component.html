<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo bán hàng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      width: 70%;
      margin: 0 auto;
      padding: 20px;
      border: 3px solid #ffd400;
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .header {
      background-color: #ffd400;
      border: 3px solid #ffd400;
      color: black;
      text-align: center;
      padding: 10px;
      margin: -10px -10px 20px;
      border-radius: 10px;
    }

    .title {
      margin-bottom: 20px;
      font-size: 18px;
    }

    label {
      font-weight: bold;
    }

    input[type="date"], input[type="text"] {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      margin-top : 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .radio-option input {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .btn-submit {
      text-align: center;
      margin-top: 10px;
    }

    .chart {
      width: 75%;
      margin-top: 20px;
    }

    .btn-back {
      text-align: right;
      margin: 20px;
    }
    .btn-back button{
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h2>Báo cáo bán hàng</h2>
  </div>
  <form [formGroup]="reportForm" (ngSubmit)="submit()">
    <div class="borderReport">
      <label for="fromDate">Từ ngày:</label>
      <input type="date" id="fromDate" formControlName="fromDate">
      <p class="text-danger" *ngIf="reportForm.get('fromDate').errors?.required && reportForm.get('fromDate').touched">
        Không được để trống</p>
      <p class="text-danger"
         *ngIf="reportForm.get('fromDate').hasError('invalidDate') && reportForm.get('fromDate').touched">Thời gian
        không hợp lệ</p>

      <label class="toDate" for="toDate">Đến ngày:</label>
      <input type="date" id="toDate" formControlName="toDate">
      <p class="text-danger" *ngIf="reportForm.get('toDate').errors?.required && reportForm.get('toDate').touched">
        Không được để trống</p>
      <p class="text-danger" *ngIf="reportForm.get('toDate').hasError('pattern')">Không đúng format</p>
      <p class="text-danger"
         *ngIf="reportForm.get('toDate').hasError('invalidDate') && reportForm.get('toDate').touched">Thời gian
        không hợp lệ</p>
    </div>
    <div class="radio-group">
      <label class="title">Báo cáo:</label>
      <label class="radio-option">
        <input type="radio" formControlName="reportType" name="reportType" value="All" (change)="onReportTypeChange()"> Tất cả
      </label>
      <label class="radio-option">
        <input type="radio" formControlName="reportType" name="reportType" value="MaSp" (change)="onReportTypeChange()"> MaSp
      </label>
    </div>
    <div class="form-group col-md-6">
      <label>Nhập Mã Sản Phẩm :</label>
      <input type="text" formControlName="productId">
      <p class="text-danger" *ngIf="reportForm.get('productId').hasError('pattern')">Mã sản phẩm không tồn tại hoặc
        chưa nhập</p>
    </div>
    <div class="btn-submit">
      <button type="submit" [disabled]="reportForm.invalid" class="btn btn-primary">Xem</button>
    </div>
  </form>
  <div class="chart">
    <div>
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>
<div class="btn-back">
  <button  type="button" class="btn btn-outline-dark ">Quay lại</button>
</div>
</body>
</html>
