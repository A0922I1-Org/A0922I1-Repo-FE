<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo bán hàng</title>
  <script type="text/javascript" src="/js/Chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<style>
  input {
    width: 30%;
  }

  .rep {
    font-family: Arial;
    border: solid 3px;
    border-width: thin;
    padding: 20px;
    margin: 10px;
    /*background-color: yellow;*/
  }

  body {
    display: grid;
    grid-template-columns: 70%;
  }

  .header {
    background: #ffd400;
    border: solid 3px;
    color: black;
    text-align: center;
  }

  .chart {
    width: 75%;
    margin-top: 20px;
  }

  .radio-group {
    padding: 15px 0;
  }

  .btn-back {
    margin-top: 20px;
    text-align: right;
  }


  .title {
    margin-bottom: 30px;
  }

  .All {
    margin-right: 100px;
  }

  .Input {
    margin-bottom: 30px;
  }

  .radio-group input {
    display: inline-block;
    margin: 10px;
  }

  .btn-submit {
    text-align: center;
  }
</style>
<body>
<div class="rep">
  <div class="header">
    <h2>Báo cáo bán hàng</h2>
  </div>
<form [formGroup]="reportForm" (ngSubmit)="submit()">

    <div class="container">
      <div class="row">
        <div class="col">
          <label for="fromDate">Từ ngày:</label>
          <input type="text" class="form-control" id="fromDate"  formControlName="fromDate">
          <p class="text-danger" *ngIf="reportForm.get('fromDate').errors?.par && reportForm.get('fromDate') && reportForm.get('fromDate').touched  ">Không được để trống</p>
          <p class="text-danger" *ngIf="reportForm.get('fromDate').hasError('pattern') ">Không đúng format</p>
          <p class="text-danger" *ngIf="reportForm.get('fromDate').hasError('invalidDate') && reportForm.get('fromDate').touched ">Thời gian không hợp lệ</p>
          <label class="toDate" for="toDate">Đến ngày:</label>
          <input type="text" class="form-control" id="toDate"  formControlName="toDate">
          <p class="text-danger" *ngIf="reportForm.get('toDate').errors?.required && reportForm.get('toDate').touched ">Không được để trống</p>
          <p class="text-danger" *ngIf="reportForm.get('toDate').hasError('pattern') ">Không đúng format</p>
          <p class="text-danger" *ngIf="reportForm.get('toDate').hasError('invalidDate') && reportForm.get('toDate').touched">Thời gian không hợp lệ</p>
        </div>
      </div>

    </div>
    <div class="radio-group">
      <label class="title">Báo cáo:</label>
      <label class="All">
        <input style="display: inline-block;width: auto" type="radio" formControlName="reportType" name="reportType" value="All"
               (change)="onReportTypeChange()">Tất cả
      </label>
      <label>
        <input style="display: inline-block;width: auto;" type="radio" formControlName="reportType" name="reportType" value="MaSp"
               (change)="onReportTypeChange()">MaSp
      </label>
    </div>
  <div class="form-group">
    <label>Nhập Mã Sản Phẩm :</label>
    <input type="text" formControlName="productId">
    <p class="text-danger" *ngIf="reportForm.get('productId').hasError('pattern') ">Mã sản phẩm không tồn tại hoặc chưa nhập</p>
  </div>
    <div class="btn-submit">
      <button type="submit" [disabled]="reportForm.invalid" class="btn btn-primary">Xem</button>
    </div>
</form>
<div class="chart">
  <div>
    <canvas id="myChart"></canvas>
  </div>
</div>
</div>
<div class="btn-back">
  <button style="margin: 10px " type="button" class="btn btn-outline-dark ">Quay lại</button>
</div>
</body>
</html>
