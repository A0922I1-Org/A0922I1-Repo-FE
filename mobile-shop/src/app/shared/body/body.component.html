

<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div *ngFor="let product of getPaginatedProducts()">
        <div class="col mb-5">

          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="{{product.imageUrl}}" alt="..."/>
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 style="font-size: large" class="fw-bolder">{{ product.productName }}</h5>
                <!-- Product price-->
                <!--                <span class="text-muted text-decoration-line-through">12.000.000 VND</span>-->
                <br>
                <span style="font-size: larger"> {{ formatCurrency(product.sellingPrice) }} VND</span>

              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="openDetailsModal(product)">Thông
                tin sản phẩm</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <button class="btn btn-outline-dark mx-2" (click)="goToPreviousPage()" [disabled]="!canGoToPreviousPage()">Previous</button>
    <button class="btn btn-outline-dark mx-2" (click)="goToNextPage()" [disabled]="!canGoToNextPage()">Next</button>
  </div>
</section>
