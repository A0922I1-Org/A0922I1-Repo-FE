<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/10/banner/PK-iPhone-15-1200-44-1200x44.png"
        class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/09/banner/IP15-1200-44-1200x44.png"
        class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img
        src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2023/10/banner/DH-Ty-Ty-1200-44-1200x44.png"

    <!--      <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
    <!--      <span class="visually-hidden">Next</span>-->

</div>

<nav class="navbar navbar-light">
  <div class="searchbar">
    <a *ngIf="userRole=='ADMIN'||userRole=='SALE'||userRole=='BUSINESS'||userRole=='STORAGE'" class="navbar-brand"
       href="/home"><img src="/assets/images/logo1.png"></a>
    <input *ngIf="showSearchInput" class="form-control mr-sm-2" type="search" placeholder="bạn tìm gì..."
           aria-label="Search" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
  </div>
  <div [hidden]="!isLoggedIn" class="user-info-container">
    <div class="d-flex position-relative justify-content-between align-items-center">
      <span class="greeting-text ">Xin chào:</span>
      <a  class="nav-link profile-link" routerLink="profile">
        <span class="highlight-text">{{username}}</span>
      </a>
      <button class="logout-button" (click)="logOut()">Đăng xuất</button>
    </div>
  </div>
</nav>

<div class="navbar">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-light navbar-expand-xl py-0">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav flex-fill">
          <li *ngIf="userRole=='ADMIN'||userRole=='STORAGE'" class="nav-item active" [routerLink]="['input-invoice']"
              routerLinkActive="active-link">
            <a class="nav-link" routerLink='input-invoice'><i class="fa fa-archive" aria-hidden="true"></i> Nhập kho</a>
          </li>
          <li *ngIf="userRole=='ADMIN'||userRole=='SALE'||userRole=='BUSINESS'" class="nav-item"
              [routerLink]="['product']" routerLinkActive="active-link">
            <a class="nav-link" routerLink='product'><i class="fa fa-tablet"></i> Quản lý sản phẩm
            </a>
          </li>
          <li *ngIf="userRole=='ADMIN'||userRole=='SALE'||userRole=='BUSINESS'" class="nav-item"
              [routerLink]="['payment']" routerLinkActive="active-link">
            <a class="nav-link" routerLink="payment"><i class="fa fa-calculator" aria-hidden="true"></i>
              Bán hàng</a>
          </li>
          <li *ngIf="userRole=='ADMIN'||userRole=='SALE'||userRole=='BUSINESS'" class="nav-item"
              [routerLink]="['api/managerPurchaseHistory']" routerLinkActive="active-link">
            <a class="nav-link" routerLink="api/managerPurchaseHistory"><i class="fa fa-history" aria-hidden="true"></i>
              Lịch sử bán hàng</a>
          </li>
          <li *ngIf="userRole=='ADMIN'||userRole=='BUSINESS'" class="nav-item" [routerLink]="['report']"
              routerLinkActive="active-link">
            <a class="nav-link" routerLink='report'><i class="fa fa-area-chart" aria-hidden="true"></i> Báo cáo doanh số</a>
          </li>
          <li *ngIf="userRole=='ADMIN'||userRole=='STORAGE'||userRole=='BUSINESS'" class="nav-item"
              [routerLink]="['supplier']" routerLinkActive="active-link">
            <a class="nav-link" routerLink='supplier'> <i class="fa fa-building" aria-hidden="true"></i> Nhà cung
              cấp</a>
          </li>
          <li *ngIf="userRole=='ADMIN'" class="nav-item" [routerLink]="['signUp']" routerLinkActive="active-link">
            <a class="nav-link" routerLink='signUp'><i class="fa fa-user-plus" aria-hidden="true"></i> Tạo tài khoản</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
